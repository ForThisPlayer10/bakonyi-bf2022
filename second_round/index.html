<!DOCTYPE html>
<html>
    <head>
        <title>Reversi</title>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Reversi</h1>
        <h2 id="timer">Timer</h2>
        <h3>Jelenlegi játékos:</h2>
        <span id = "next" style="height: 30px; width: 30px; padding : 0px; background-color: grey; border-radius: 50%; display: inline-block;"></span>
        <div id="points">
            <span id="redpoints">0</span>
            <span style="font-size: 50px; margin-top: 0;color: black;">:</span>
            <span id = "bluepoints">0</span>
        </div>
        <hr>
        <table id="puzzle" class="center"></table>
        <h2>Mekkora legyen a tábla?</h2>
        <input type="text" id="in">
        <button type="button" id="but" onclick="CheckInput()">Létrehozás</button>
        <script src="index.js"></script>
        <script src="main.js"></script>
    </body>
</html>
